<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google_trends</title>
    <link rel="stylesheet" href="./google_trends.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h2>Google Trends Data For D3.js Library</h2>
        <hr />
        <p>Weekly data for the time period January 2020 to March 2020</p>
        <p><b>Start:</b> January 05th, 2020 | <b>End:</b> March 29th, 2020</p>
      </div>

      <hr />

      <div id="chart">
        <svg></svg>
      </div>

      <div id="note">
        <p></p>
      </div>

      <div id="legend">
        <div>
          <div id="below"></div>
          <p>Below Average</p>
        </div>
        <div>
          <div id="above"></div>
          <p>Above Average</p>
        </div>
      </div>
    </div>

    <script src="../util/d3.min.js"></script>
    <script src="./google_trends.js"></script>
  </body>
</html>
