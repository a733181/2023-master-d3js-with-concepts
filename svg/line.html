<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line</title>
    <link rel="stylesheet" href="line.css" />
  </head>
  <body>
    <svg width="200" height="200">
      <!-- 從座標 (5, 5) 到座標 (150, 150)，其中 x1 和 y1 屬性定義起點的座標，x2 和 y2 屬性定義終點的座標。 -->
      <line x1="5" y1="5" x2="150" y2="150"></line>
    </svg>
  </body>
</html>
