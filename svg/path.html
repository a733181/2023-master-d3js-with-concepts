<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>path</title>
    <link rel="stylesheet" href="./path.css" />
  </head>
  <body>
    <svg width="300" height="200">
      <!-- 
      M = moveto（移動到）
      L = lineto（連接到）
      H = horizontal lineto（水平連接到）
      V = vertical lineto（垂直連接到）
      C = curveto（曲線連接到）
      S = smooth curveto（平滑曲線連接到）
      Q = quadratic Bézier curve（二次貝茲曲線）
      T = smooth quadratic Bézier curveto（平滑的二次貝茲曲線）
      A = elliptical Arc（橢圓弧）
      Z = closepath（結束路徑）
      注意：上述所有命令也可以使用小寫字母表示，大寫字母表示絕對定位，小寫字母表示相對定位。 
-->
      <path d="M130,0 C30,90 25,10 50,10 Z"></path>
    </svg>
  </body>
</html>
